name: Nightly Test

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  #, macos-latest, windows-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.8'
    #   SPYGLASS_BASE_DIR: ./data
    #   KACHERY_STORAGE_DIR: ./data/kachery-storage
    #   DJ_SUPPORT_FILEPATH_MANAGEMENT: True
    # services:
    #   datajoint_test_server:
    #     image: datajoint/mysql
    #     ports:
    #     - 3306:3306
    #     options: >-
    #       -e MYSQL_ROOT_PASSWORD=tutorial
    steps:
    - name: Cancel Workflow Action
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Set up conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: nwb_datajoint
        environment-file: environment.yml
    - name: Install test requirements
      shell: bash -l {0}
      run: |
        pip install -r requirements-dev.txt
    - name: Install nwb_datajoint
      shell: bash -l {0}
      run: |
        pip install -e .
    - name: Run tests
      shell: bash -l {0}
      run: |
        pytest -rP  # env vars are set within certain tests
